name: Create Tideways Release
description: Create a release event on Tideways.
author: Tideways GmbH

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: activity
  color: blue

inputs:
  apiKey:
    description: 'The projectâ€™s API KEY'
    type: string
    required: true
  name:
    description: 'The release name'
    type: string
    required: true
  type:
    description: 'The release type'
    type: choice
    required: true
    default: 'release'
    options:
      - release
      - marker
      - maintenance
      - down
  description:
    description: 'The release descrption'
    type: string
    required: false
  environment:
    description: 'The environment that was released'
    type: string
    required: false
  service:
    description: 'The service that was released'
    type: string
    required: false
  compareAfterMinutes:
    description:
      'The timeframes around the release for which the performance will be
      compared'
    type: number
    required: false
    default: 90

outputs:
  id:
    description: 'The release ID'
  url:
    description: 'The release URL'

runs:
  using: node24
  main: dist/index.js
